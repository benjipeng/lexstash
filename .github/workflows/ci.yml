name: CI

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (${{ matrix.mode }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - mode: local-only
            enableCloud: "false"
            supabaseUrl: ""
            supabaseAnonKey: ""
          - mode: cloud-compile
            enableCloud: "true"
            # Dummy values: compile/export validation only (no live Supabase required).
            supabaseUrl: "https://example.supabase.co"
            supabaseAnonKey: "dummy"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ matrix.mode }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.[jt]s', '**/*.[jt]sx', 'next.config.*') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ matrix.mode }}-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: "1"
          NEXT_PUBLIC_ENABLE_CLOUD: ${{ matrix.enableCloud }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ matrix.supabaseUrl }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ matrix.supabaseAnonKey }}
        run: npm run build

